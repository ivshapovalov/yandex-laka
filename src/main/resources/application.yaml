management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
management.health.ratelimiters.enabled: true

resilience4j:
  ratelimiter:
    configs:
      default:
        registerHealthIndicator: true
        allowHealthIndicatorToFail: true
        subscribeForEvents: true
        eventConsumerBufferSize: 100
        limitForPeriod: 10
        limitRefreshPeriod: 1s
        timeoutDuration: 100ms
      instances:
        registerHealthIndicator: true
